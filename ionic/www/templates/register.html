
<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username" on-tap="openKeyboard()">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" on-tap="openKeyboard()">
        </label>
        <label class="item item-input">
          <span class="input-label">Re-type</span>
          <input type="password" ng-model="loginData.confirmPassword">
        </label>
        <label class="item">
            <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
          
      </div>
    </form>
      <div class="list">
        <label class="itme">
            <button class="button button-block button-positive" ng-click="register()">Register</button>  
        </label>
      </div>
      <div class="hide-on-keyboard-open">
            <div id="google-map"></div>
      </div>
  </ion-content>
</ion-modal-view>
